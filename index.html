<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
 <h1></h1>
    <section class="guess-game">
      <div class="container">
        <div class="game-area">
          <div class="inputs"></div>
          <div class="control">
            <button class="check">Check Word</button>
            <button class="hint"><span></span> Hints</button>
          </div>
          <article class="message"></article>
        </div>
        <div class="key-colors">
          <h2>Key Colors</h2>
          <div class="key-color">
            <i class="key in-place"></i>
            <p class="key-text">Letter is Correct and In Place</p>
          </div>
          <div class="key-color">
            <i class="key not-in-place"></i>
            <p class="key-text">Letter is Correct but not in Place</p>
          </div>
          <div class="key-color">
            <i class="key no"></i>
            <p class="key-text">letter is wrong not exist in word</p>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
